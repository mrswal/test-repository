name: Enforce Dev PR Source

on:
  pull_request:
    branches: [ main ]

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if PR is not from dev branch
        run: |
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "ERROR: PRs to main must come from dev branch."
            exit 1
          fi
